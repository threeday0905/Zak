<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Spongebob</title>
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

  <link rel="stylesheet" href="style/reset.css" media="screen" />
  <link rel="Stylesheet" href="style/main.css" media="screen" />

</head>

<body>
  <div id="appFrameContainer" class="spongebob"></div>

  <script src="components/jquery/jquery.js"></script>
  <script src="components/handlebars/handlebars.js"></script>
  <script src="../../dest/zak.js"></script>

  <script>
    var zak = new Zak("appFrameContainer", {
      appName: "SpongeBob",
      structure: "main",
      indexPage: {key: "spongebob", filter: "role:sn:spongebob" },
      pages: [
        { key: "spongebob" , title: "SpongeBob"   , template: "show", material: "role" },
        { key: "patrick"   , title: "Patrick Star", template: "show", material: "role" },
        { key: "gary"      , title: "Gary"        , template: "show", material: "role" },
        { key: "krabs"     , title: "Mr. Krabs"   , template: "show", material: "role" },
        { key: "sandy"     , title: "Sandy Cheeks", template: "show", material: "role" }
      ],
      sourcePath: {
        element:  "./resource/element/${0}.html",
        template: "./resource/template/${0}.html",
        material: "./resource/material/${0}.json",
        script:   "./resource/script/${0}.js"
      },
      debug: true
    });
  </script>


</body>
</html>
